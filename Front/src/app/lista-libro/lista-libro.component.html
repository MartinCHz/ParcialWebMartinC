<!DOCTYPE html>
<html>
<head>
  <title>List of Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  
    table {
      border-collapse: collapse;
      width: 100%;
    }
  
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>List of Books</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Reference</th>
        <th>Author</th>
        <th>Price</th>
        <th>Location</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.title}}</td>
        <td>{{book.reference}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
        <td>{{book.location}}</td>
        <td><button (click)="editBook(book.id)">Edit</button></td>
      </tr>
      <!-- Add more rows for additional books -->
    </tbody>
  </table>
</body>
</html>
